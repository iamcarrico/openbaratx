---
layout: default
---
<div class="m-post">

  <header class="m-post--header">
    <h1 class="m-post--title">{{ page.title }}</h1>
    <div class="m-post--meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="m-post--content">
    {{ content }}
  </article>

</div>
