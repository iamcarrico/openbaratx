---
layout: default
---
<div class="m-post">
  <header class="m-post--header">
    <h1 class="m-post--title">{{ page.title }}</h1>
    {% if page.image_high_rez %}
      <img  class="m-post--image" src="{{ page.image | asset_path }}" srcset="{{ page.image | asset_path }} 695w, {{ page.image_high_rez | asset_path }} 1390w" sizes="(min-width: 700px) 65vw, 100vw">
    {% elsif page.image %}
      <img  class="m-post--image" src="{{ page.image | asset_path }}">
    {% endif %}
    <div class="m-post--meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</div>
    <div class="m-post--tweeter"><a href="https://twitter.com/intent/tweet?via=sxdrinks&hashtags=SXDrinks&url={{ site.url | append: page.url | url_param_escape }}" target="_blank"><svg class="icon" title="Share on twitter"><use xlink:href="#icon-twitter"></use></svg> Share on Twitter</a></div>
  </header>
  <article class="m-post--content">
    {{ content }}
  </article>
</div>
